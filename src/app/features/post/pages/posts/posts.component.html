<app-add-button 
    [icon]="'add_box'" 
    [openCreationDialog]="openCreatePostDialog">
</app-add-button>
<mat-card class="content-header">
    <form class="search-container" [formGroup]="searchPostForm">
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Post's title</mat-label>
            <input matInput formControlName="searchStr">
        </mat-form-field>
    </form>
</mat-card>
<div class="spinner-div"  *ngIf="loadingSrv.isAjaxLoading$ | async">
    <app-spinner [id]="'get-posts'"[size]="90" ></app-spinner>
</div>
<div class="posts-list" *ngIf="!(loadingSrv.isAjaxLoading$ | async)">
    <app-single-post *ngFor="let post of posts" [post]="post"></app-single-post>
</div>
<mat-paginator 
    [length]="totalPosts"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    (page)="onPageChange($event)"
    aria-label="Select page">
</mat-paginator>
