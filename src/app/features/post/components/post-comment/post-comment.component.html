<mat-card *ngIf="comment" class="comment">
    <mat-card-header>
        <mat-card-title>
            <div class="comment-user-icon">
                <mat-icon class="icon">account_circle</mat-icon>
                <div>{{ comment.name }}</div>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{comment.body}}</p>
    </mat-card-content>
</mat-card>
