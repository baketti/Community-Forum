<h2 mat-dialog-title>Create new post</h2>
<form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Title</mat-label>
            <input type="text" matInput formControlName="title">
            <mat-error *ngIf="fieldHasError('title')">
                {{ getErrorMessage("title") }}
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Type here...</mat-label>
            <input type="text" matInput formControlName="body">
            <mat-error *ngIf="fieldHasError('body')">
                {{ getErrorMessage("body") }}
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" [disabled]="isDisabled">
            <app-spinner [id]="'post-user'" [size]="25"></app-spinner>
            <span *ngIf="!(loadingSrv.isAjaxLoading$ | async)">Save</span>
        </button>
    </mat-dialog-actions>
</form>
