    <div *ngIf="(userPosts$ | async) as userPosts" class="user-posts-container">
        @if(userPosts.length) {
            <h3>{{userPosts.length}} Post{{userPosts.length > 1 ? 's':''}}</h3>
            @for (post of userPosts; track $index) {
                <app-single-post [post]="post" [comments]="post.comments"></app-single-post>
            }
        }
    </div>    
</section>
