<section class="user-details-container">
    @if(user){
        <app-user-card [user]="user"></app-user-card>
    }
    @if (userPosts.length) {
        <h3>{{userPosts.length}} Post{{userPosts.length > 1 ? 's':''}}</h3>
        @for (post of userPosts; track $index) {
            <app-single-post [post]="post"></app-single-post>
        }
    }
</section>
<!-- LOADING SPINNER -->
<app-spinner [id]="'user'"[size]="75" ></app-spinner>
