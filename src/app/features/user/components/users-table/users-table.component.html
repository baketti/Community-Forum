<table mat-table #table class="full-width-table table-card" aria-label="Elements" [dataSource]="dataSource">
    <!-- NAME-COLUMN -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user" class="email-cell">{{user.name}}</td>
    </ng-container>
    <!-- EMAIL-COLUMN -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="sm-hidden">Email</th>
      <td mat-cell *matCellDef="let user" class="email-cell sm-hidden">{{user.email}}</td>
    </ng-container>
    <!-- GENDER COLUMN -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef class="sm-hidden">Gender</th>
      <td mat-cell *matCellDef="let user" class="little-cell sm-hidden">
        <mat-icon class="users-icon"  svgIcon="{{'gender_' + user.gender}}" [appUserIcons]="user.gender"></mat-icon>
      </td>
    </ng-container>
    <!-- STATUS COLUMN -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="sm-hidden">Status</th>
      <td mat-cell *matCellDef="let user"class="little-cell sm-hidden" >
        <mat-icon class="users-icon" svgIcon="{{user.status}}" [appUserIcons]="user.status"></mat-icon>
      </td>
    </ng-container>
    <!-- DETAILS AND DELETE ACTIONS -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user" style="width: 20px;">
        <button
          mat-icon-button
          matTooltip="Edit"
          color="primary"
          (click)="handleRowClick(user)"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user" style="width: 20px;">
        <button
          mat-icon-button
          matTooltip="Delete"
          color="warn"
          (click)="openDeleteUserDialog(user.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
