<h2 mat-dialog-title>Are you sure to delete this user?</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="handleDelete(data)">
    <app-spinner [id]="'delete-user'" [size]="25" [small]="true"></app-spinner>
    <span *ngIf="!(loadingSrv.isAjaxLoading$ | async)">Delete</span>
  </button>
</mat-dialog-actions>
