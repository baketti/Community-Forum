<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
         <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="fieldHasError('name')">
                {{ getErrorMessage("name") }}
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="fieldHasError('email')">
                {{ getErrorMessage("email") }}
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option value="active">Active</mat-option>
                <mat-option value="inactive">Inactive</mat-option>
                <mat-error *ngIf="fieldHasError('status')">
                    {{ getErrorMessage("status") }}
                </mat-error>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
            </mat-select>
            <mat-error *ngIf="fieldHasError('gender')">
                {{ getErrorMessage("gender") }}
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" [disabled]="isDisabled">
            <app-spinner [id]="'post-user'" [size]="25"></app-spinner>
            <span *ngIf="!(loadingSrv.isAjaxLoading$ | async)">Save</span>
        </button>
    </mat-dialog-actions>
</form>
